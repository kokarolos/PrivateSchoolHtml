<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="/Projects_Html/AFDEM/validation.js"></script>
  <link rel="stylesheet" type="text/css" href="/scripts/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <title>PrivateSchool Managment</title>
</head>

<body>
  <div id="nav">

  </div>
  <script>
    jQuery("#nav").load("./menu.html");
  </script>
  <script src="../scripts/assignment.js"></script>
  <div class="forms-container">
    <form name="assignment-Form" class="main-form needs-validation" id="studentForm"
      onsubmit="event.preventDefault();onFormSubmit();">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" placeholder="eg. Private School Project"
              maxlength="10" pattern="[a-zA-Z]+" required>
            <small class="form-text text-muted">
              This should be Assignment's Title.
            </small>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" id="description" class="form-control" maxlength="10"
              placeholder="eg. In this project you should etc." pattern="[a-zA-Z]+" required>
            <small class="form-text text-muted">
              This should be Assignment's description
            </small>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="subDateTime">Submit Date</label>
        <input type="date" name="subDateTime" id="subDateTime" class="form-control" min="2020-01-01" max="2022-01-01"
          required>
        <small class="form-text text-muted">
          This should be Assignment's submit Date
        </small>
      </div>
      <div class="form-group">
        <label for="totalmark">Total Mark</label>
        <input type="number" name="totalmark" id="totalmark" class="form-control" max="100" required>
        <small class="form-text text-muted">
          This should be Assignment's Total Mark eg. 100
        </small>
      </div>
      <button type="submit" class="btn btn-primary" id="sum">Submit</button>

      <div class="container" id="tablecon">
        <div class="col">
          <td>
            <table class="table table-bordered" id="List">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th style="font-size: small;">Submit Date</th>
                  <th>Total Mark</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </td>
        </div>
      </div>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
